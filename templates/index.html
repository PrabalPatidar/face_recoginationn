<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            display: none;
        }

        .result-section.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result-section.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result-section.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .person-details {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .person-details h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
        }

        .detail-value {
            color: #333;
        }

        .new-person-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .image-preview {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            margin: 15px auto;
            display: block;
        }

        .similarity-score {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Face Recognition</h1>
            <p>Upload an image to recognize a face or add a new person</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∑</div>
                <div class="upload-text">Click to upload or drag and drop an image</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" onclick="document.getElementById('fileInput').click()">
                    Choose Image
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing image...</p>
        </div>

        <div class="result-section" id="resultSection">
            <div id="resultContent"></div>
        </div>

        <div class="new-person-form" id="newPersonForm">
            <h3>Add New Person</h3>
            <form id="personForm">
                <div class="form-group">
                    <label for="personName">Name *</label>
                    <input type="text" id="personName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="personEmail">Email</label>
                    <input type="email" id="personEmail" name="email">
                </div>
                <div class="form-group">
                    <label for="personPhone">Phone</label>
                    <input type="tel" id="personPhone" name="phone">
                </div>
                <button type="submit" class="btn">Add Person</button>
                <button type="button" class="btn" onclick="hideNewPersonForm()" style="background: #6c757d;">
                    Cancel
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const newPersonForm = document.getElementById('newPersonForm');
        const personForm = document.getElementById('personForm');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        personForm.addEventListener('submit', handlePersonSubmit);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showResult('error', 'Please select a valid image file.');
                return;
            }

            // Validate file size (10MB)
            if (file.size > 10 * 1024 * 1024) {
                showResult('error', 'File size must be less than 10MB.');
                return;
            }

            currentFile = file;
            showImagePreview(file);
            recognizeFace(file);
        }

        function showImagePreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'image-preview';
                img.id = 'imagePreview';
                
                // Remove existing preview
                const existingPreview = document.getElementById('imagePreview');
                if (existingPreview) {
                    existingPreview.remove();
                }
                
                uploadArea.appendChild(img);
            };
            reader.readAsDataURL(file);
        }

        async function recognizeFace(file) {
            showLoading(true);
            hideResult();
            hideNewPersonForm();

            try {
                const formData = new FormData();
                formData.append('file', file);

                const response = await fetch('/api/recognize', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.is_match) {
                        showPersonFound(result);
                    } else {
                        showPersonNotFound();
                    }
                } else {
                    showResult('error', result.error || 'Recognition failed');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showPersonFound(result) {
            const content = `
                <h3>‚úÖ Face Recognized!</h3>
                <p>${result.message}</p>
                <div class="person-details">
                    <h3>Person Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Name:</span>
                        <span class="detail-value">${result.person.name}</span>
                    </div>
                    ${result.person.email ? `
                    <div class="detail-row">
                        <span class="detail-label">Email:</span>
                        <span class="detail-value">${result.person.email}</span>
                    </div>
                    ` : ''}
                    ${result.person.phone ? `
                    <div class="detail-row">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${result.person.phone}</span>
                    </div>
                    ` : ''}
                    <div class="detail-row">
                        <span class="detail-label">Similarity Score:</span>
                        <span class="detail-value">
                            <span class="similarity-score">
                                ${(result.similarity_score * 100).toFixed(1)}%
                            </span>
                        </span>
                    </div>
                </div>
            `;
            showResult('success', content);
        }

        function showPersonNotFound() {
            const content = `
                <h3>‚ùå Face Not Found</h3>
                <p>No matching face found in the database.</p>
                <p>Would you like to add this person?</p>
                <button class="btn" onclick="showNewPersonForm()">Add New Person</button>
            `;
            showResult('info', content);
        }

        function showNewPersonForm() {
            newPersonForm.style.display = 'block';
            newPersonForm.scrollIntoView({ behavior: 'smooth' });
        }

        function hideNewPersonForm() {
            newPersonForm.style.display = 'none';
        }

        async function handlePersonSubmit(e) {
            e.preventDefault();
            
            if (!currentFile) {
                showResult('error', 'No image selected.');
                return;
            }

            const formData = new FormData();
            formData.append('file', currentFile);
            formData.append('name', document.getElementById('personName').value);
            formData.append('email', document.getElementById('personEmail').value);
            formData.append('phone', document.getElementById('personPhone').value);

            showLoading(true);

            try {
                const response = await fetch('/api/add-person', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showResult('success', `
                        <h3>‚úÖ Person Added Successfully!</h3>
                        <p>Face has been added to the recognition database.</p>
                        <p>You can now recognize this person in future uploads.</p>
                    `);
                    hideNewPersonForm();
                    personForm.reset();
                } else {
                    showResult('error', result.error || 'Failed to add person');
                }
            } catch (error) {
                console.error('Error:', error);
                showResult('error', 'Network error. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
        }

        function showResult(type, content) {
            resultSection.className = `result-section ${type}`;
            resultContent.innerHTML = content;
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function hideResult() {
            resultSection.style.display = 'none';
        }
    </script>
</body>
</html>
